<!DOCTYPE html>
<html>
<head>
<title>Easy Mixer</title>
<link rel="stylesheet" type="text/css" href="./css/style.css"/>
<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
<script src='./js/mixer.js'></script>
</head>
<body>
	<h1 class="page-title">Easy Mixer</h1>
	<div class="mix-controls">
		<button type="button" id="all-boxes">All</button>
		<button type="button" id="red-boxes">Red</button>
		<button type="button" id="green-boxes">Green</button>
		<button type="button" id="blue-boxes">Blue</button>
		<button type="button" id="no-boxes">None</button>
	</div>
	<div class="mix-container">
		<div class="mix box blue-box">
		</div>
		<div class="mix box red-box">
		</div>
		<div class="mix box green-box">
		</div>
		<div class="mix box green-box">
		</div>
		<div class="mix box green-box">
		</div>
		<div class="mix box green-box">
		</div>
	</div>
</body>
</html>
