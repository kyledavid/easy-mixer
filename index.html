<!DOCTYPE html>
<html>
<head>
<title>Easy Mixer</title>
<link rel="stylesheet" type="text/css" href="./css/style.css"/>
<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
<script src='./js/mixer.js'></script>
</head>
<body>
	<h1 class="page-title">Easy Mixer</h1>
	<div class="mix-controls">
		<button type="button" id="all-boxes" data-filter='all'>All</button>
		<button type="button" id="red-boxes" data-filter='.red-box'>Red</button>
		<button type="button" id="green-boxes" data-filter='.green-box'>Green</button>
		<button type="button" id="blue-boxes" data-filter='.blue-box'>Blue</button>
		<button type="button" id="no-boxes" data-filter='none'>None</button>
	</div>
	<div class="mix-container">
		<div class="mix box green-box" data-tax="green"></div>
		<div class="mix box green-box" data-tax="green"></div>
		<div class="mix box blue-box" data-tax="blue"></div>
		<div class="mix box green-box" data-tax="green"></div>
		<div class="mix box red-box" data-tax="red"></div>
		<div class="mix box green-box" data-tax="green"></div>
	</div>
</body>
</html>
